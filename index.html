<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css-index.css">
</head>
<body>
<div class="text-center">
    <h1>Simple Simon Game</h1>
</div>
<main class="container">
    <div class="row justify-content-center">
        <div class="border border-dark rounded row p-1 bg-dark" style="height: 400px; width: 400px">
            <button id="red" value="1" class="bg-danger w-50 h-50 p-1 squares">red</button>
            <button id="green" value="2" class="bg-success w-50 h-50 p-1 squares">Green</button>
            <button id="blue" value="3" class="bg-primary w-50 h-50 p-1 squares">Blue</button>
            <button id="yellow" value="4" class="bg-warning w-50 h-50 p-1 squares">Yellow</button>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/simple-simon-game.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
